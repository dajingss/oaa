<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"></link>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common/box.css" />
    <link rel="stylesheet" type="text/css" href="css/common/checkbox.css" />
    <style type="text/css">
        a {
            color: black;
        }

        a:hover {
            text-decoration: none;
        }

        .bgc-w {
            background-color: #fff;
        }
    </style>

</head>
<body>


<div class="row" style="padding-top: 10px;">
    <div class="col-md-2">
        <h1 style="font-size: 24px; margin: 0;" class="">用户登陆记录</h1>
    </div>
    <div class="col-md-10 text-right">
        <a href="##"><span class="glyphicon glyphicon-home"></span> 首页</a> > <a
            disabled="disabled">用户登陆记录</a>
    </div>
</div>
<div class="row" style="padding-top: 15px;">
    <div class="col-md-12 thistable">
        <div class="bgc-w box box-primary">
            <!--盒子头-->
            <div class="box-header">
                <h3 class="box-title">
                    <a onclick="javascript:window.print();" class="label label-primary" style="padding: 5px;">
                        <i class="glyphicon glyphicon-print"></i> <span>打印</span>
                    </a>
                </h3>
                <div class="box-tools">

                    <div class="input-group" style="width: 150px;">
                        <input type="text" class="form-control input-sm baseKey"
                               value=""  placeholder="查找..." />
                        <div class="input-group-btn">
                            <a class="btn btn-sm btn-default baseKetsubmit"><span
                                    class="glyphicon glyphicon-search"></span></a>
                        </div>
                    </div>


                </div>
            </div>
            <!--盒子身体-->
            <div class="box-body no-padding">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <tr>

                            <th scope="col">用户</th>
                            <th scope="col"><span class="paixu thistime">登陆时间
							</span></th>
                            <th scope="col">IP</th>
                            <th scope="col">使用浏览器</th>
                        </tr>

                        <tr  th:each="loginRecord : ${loginRecordList}">
                            <td th:text="${loginRecord.id}"></td>
                            <td th:text="${loginRecord.loginTime}"></td>
                            <td th:text="${loginRecord.ipAddr}"></td>
                            <td th:text="${loginRecord.browser}"></td>
                        </tr>

                    </table>
                </div>
            </div>


        	</div>
    </div>
</div>

</body>
</html>
